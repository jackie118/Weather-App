<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container border border-4 p-5">
      <form id="city-form">
        <div class="row search">
          <div class="col-6">
            <input
              type="text"
              class="form-control"
              id="city-name"
              placeholder="City Name"
            />
          </div>
          <div class="col-2">
            <button type="submit" class="btn w-100" id="search-city">
              Search
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn btn-current w-100"
              id="search-current"
            >
              Current Location
            </button>
          </div>
        </div>
      </form>
      <br />
      <br />

      <div class="row heading">
        <div class="col-3">
          <div class="current-weather-icon">
            <img
              src="https://openweathermap.org/img/wn/10d@2x.png"
              alt=""
              id="icon"
            />
          </div>
        </div>
        <div class="col-4">
          <h1>Sacramento, CA</h1>
          <h3></h3>
          <div class="description" id="description"><strong>Rain</strong></div>
        </div>
        <div class="col-5">
          <ul>
            <li>
              <span class="current-temp" id="current-degrees">39°</span>
              <span class="fahrenheit" id="degrees-f">F</span>
              <span class="divider" id="divide"> | </span>
              <span class="celsius" id="degrees-c">C</span>
            </li>
            <li>High/Low: <span id="min-max">49° F / 37° F</span></li>
            <li>Wind speed: <span id="wind">6mph</span></li>
          </ul>
        </div>

        <br />
        <br />
        <div class="row">
          <div class="col-1"></div>
          <div class="col-2">
            <span class="forecast">61° F / 42° F</span>
          </div>
          <div class="col-2">
            <span class="forecast">62° F / 41° F</span>
          </div>
          <div class="col-2">
            <span class="forecast">65° F / 48° F</span>
          </div>
          <div class="col-2">
            <span class="forecast">61° F / 39° F</span>
          </div>
          <div class="col-2">
            <span class="forecast">59° F / 37° F</span>
          </div>
          <div class="col-1"></div>
        </div>

        <br />
        <div class="row">
          <div class="col-1"></div>
          <div class="col-2">
            <span class="forecast-icon">&#127782;&#65039;</span>
          </div>
          <div class="col-2">
            <span class="forecast-icon">&#9728;&#65039;</span>
          </div>
          <div class="col-2">
            <span class="forecast-icon">&#127782;&#65039;</span>
          </div>
          <div class="col-2">
            <span class="forecast-icon">&#127782;&#65039;</span>
          </div>
          <div class="col-2">
            <span class="forecast-icon">&#9925;</span>
          </div>
          <div class="col-1"></div>
        </div>

        <br />
        <div class="row">
          <div class="col-1"></div>
          <div class="col-2">
            <span class="forecast-day">Thursday</span>
          </div>
          <div class="col-2">
            <span class="forecast-day">Friday</span>
          </div>
          <div class="col-2">
            <span class="forecast-day">Saturday</span>
          </div>
          <div class="col-2">
            <span class="forecast-day">Sunday</span>
          </div>
          <div class="col-2">
            <span class="forecast-day">Monday</span>
          </div>
          <div class="col-1"></div>
        </div>
      </div>
    </div>
    <br />
    <p class="footer">
      <a href="https://github.com/jackie118/Weather-App.git" target="_blank"
        >Open-source code</a
      >
      by Jackie Sherman
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
